<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DZ Wallet</title>

<script src="https://cdn.jsdelivr.net/npm/ethers@6.8.1/dist/ethers.umd.min.js"></script>
<script defer src="script.js"></script>

<style>
body {
    background:black;
    color:white;
    font-family:Arial;
    text-align:center;
    padding-top:100px;
}
input, button {
    padding:10px;
    margin:5px;
}
.hidden { display:none; }
</style>

</head>
<body>

<div id="auth">
    <h2>DZ Wallet</h2>
    <input type="password" id="pin" placeholder="PIN (4 chiffres)">
    <button id="login">Entrer</button>
    <p id="msg"></p>
</div>

<div id="wallet" class="hidden">
    <h3>Adresse :</h3>
    <p id="address"></p>
    <button id="logout">Lock</button>
</div>

</body>
</html>
