<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DZ Denarius Wallet</title>

<script src="https://cdn.jsdelivr.net/npm/ethers@6.8.1/dist/ethers.min.js"></script>
<link rel="stylesheet" href="style.css">
<script defer src="script.js"></script>
</head>
<body>

<div id="authScreen" class="center">
    <h2>DZ Wallet üîê</h2>
    <input type="password" id="pin" placeholder="Cr√©er / Entrer PIN">
    <button id="unlockBtn">Continuer</button>
    <p id="authMsg"></p>
</div>

<div id="walletScreen" class="hidden">

    <header>
        <h3>DZ Denarius Wallet</h3>
        <button id="lockBtn">Lock</button>
    </header>

    <div class="card">
        <p><strong>Adresse :</strong></p>
        <p id="address"></p>
        <p><strong>Balance DZ :</strong></p>
        <p id="balance">0</p>
    </div>

    <div class="card">
        <h4>Envoyer DZ</h4>
        <input type="text" id="recipient" placeholder="Adresse destinataire">
        <input type="number" id="amount" placeholder="Montant">
        <button id="sendBtn">Envoyer</button>
        <p id="txMsg"></p>
    </div>

</div>

</body>
</html>
